<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../img/Group.png">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="telaCadastrar.css">

</head>

<body>
    <script class="backgroundCor" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
    <dotlottie-wc class="backgroundCor" src="https://lottie.host/6fa2fd5a-7ac5-4557-be88-336870318aa9/nloOgwKlrT.lottie" autoplay loop></dotlottie-wc>

    <img class="imagemLogo" src="../../img/logo.png" alt="Logo">

    <main class="divinha">
        <div class="retangulo">
            <h1 class="Login">Log in</h1>
            <form class="cadastroUsuario" id="cadastroUsuario">
                <div class="nome">
                <h3 for="">Nome Completo</h3>
                <input class="imput" type="text" name="nome" id="nome"><br>
                </div>

                <br> <h3  for="email">Email</h3>
                <input class="imput" type="email" name="email" id="email"><br>

                
                <h3 for="curso">Curso</h3>
                <select class="imput" name="curso" id="curso"> 
                    <option value="curso">Selecione...</option>
                    <option value="ds">Desenvolvimento de Sistemas</option>
                    <option value="si">Administração</option>
                    <option value="eng">Fundição</option>
                    <option value="cc">Metalurgia</option>
                </select><hr>

                <br><h3 class="senha" for="senha">Senha</h3>
                <input class="imput" type="password" name="senha" id="senha"><br>

                <h3 for="confirmarSenha">Confirmar Senha</h3>
                <input class="imput" type="password" name="confirmarSenha" id="confirmarSenha"><br> 

                <div class="cadastro">
                    <button class="botaoCadastrar" type="submit" id="btnCadastrar">cadastrar</button>
                </div>
            </form>

        </div>
    </main>
    <script src="telaCadastrar.js"></script>
</body>

</html>
