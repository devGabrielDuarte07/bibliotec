<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotec - Tela Inicial</title>
    <link rel="icon" href="img/Group.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/teste/teste.css">
</head>

<body>
    <header class="cabecario">
        <img class="imagemLogo" src="img/logo.png" alt="Logo">

        <div class="pesquisar">
            <input class="inputCampo" id="inputPesquisarLivros" type="search" placeholder="Pesquisar..."
                autocomplete="off">
        </div>

        <div class="icones">
            <div class="trilho" id="trilho">
                <div class="indicador"></div>
            </div>
            <a href="favoritos.html">
                <img class="coracaoFav" src="img/coracao.png" alt="Favoritos">
            </a>
            <a href="teste.html">
                <img class="perfil" src="img/perfil.png" alt="Perfil">
            </a>

        </div>
    </header>
    <div class="descricaoFiltro" id="tirarDescricao">
        <div class="descricaoLivro" id="descricaoLivro"></div>
    </div>
    <main class="conteiner">

        
    </main>
    <script src="./js/teste.js"></script>
</body>

</html>
