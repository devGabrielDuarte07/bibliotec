<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barra de Busca com √çcone</title>

<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
  }

  h1 {
    color: #00bfff;
  }

  .search-container {
    position: relative;
    width: 320px;
  }

  .search-container input[type="search"] {
    width: 100%;
    padding: 10px 40px 10px 15px;
    border-radius: 25px;
    border: 1px solid #444;
    outline: none;
    background: #1e1e1e;
    color: #fff;
    transition: all 0.3s;
    font-size: 15px;
  }

  .search-container input[type="search"]:focus {
    border-color: #00bfff;
    box-shadow: 0 0 8px #00bfff66;
  }

  .search-container i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #888;
    font-size: 20px;
    pointer-events: none;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 25px;
    width: 320px;
  }

  li {
    background: #1f1f1f;
    padding: 10px 15px;
    border-radius: 10px;
    margin-bottom: 8px;
    transition: transform 0.2s, background 0.2s;
  }

  li:hover {
    background: #00bfff22;
    transform: scale(1.03);
  }

  .hidden {
    display: none;
  }
</style>
<!-- √çcones do Google -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h1>üîç Buscar Livros</h1>

  <div class="search-container">
    <input type="search" id="campoBusca" placeholder="Digite o nome do livro...">
    <i class="material-icons">search</i>
  </div>

  <ul id="listaLivros">
    <li>Senhor dos An√©is</li>
    <li>O Hobbit</li>
    <li>Harry Potter</li>
    <li>Percy Jackson</li>
    <li>Jogos Vorazes</li>
    <li>As Cr√¥nicas de N√°rnia</li>
    <li>Duna</li>
    <li>Eragon</li>
  </ul>

  <script>
    const campoBusca = document.getElementById('campoBusca');
    const listaLivros = document.getElementById('listaLivros');
    const itens = listaLivros.getElementsByTagName('li');

    campoBusca.addEventListener('input', function() {
      const termo = this.value.toLowerCase();
      for (let item of itens) {
        const texto = item.textContent.toLowerCase();
        item.classList.toggle('hidden', !texto.includes(termo));
      }
    });
  </script>
</body>
</html>
