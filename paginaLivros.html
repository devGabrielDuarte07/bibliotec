<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="icon" href="img/Group.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/telaInicial/style.css">
</head>

<body">

    <header class="cabecario">
        <img class="imagemLogo" src="img/logo.png" alt="Logo">

        <div class="pesquisar">
            <input class="inputCampo" id="inputPesquisarLivros" type="search" placeholder="Pesquisar..."
                autocomplete="off">

            <img class="filtro" src="img/filtro.png" alt="Filtro de pesquisa" id="filtro">



        </div>

        <div class="icones">

            <a href="favoritos.html">
                <img class="coracaoFav" src="img/coracao.png" alt="Favoritos">
            </a>
            <img class="perfil" id="perfil" src="img/perfil.png" alt="Perfil">
        </div>

    </header>
