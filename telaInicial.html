<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Bibliotec - Tela Inicial</title>
    <link rel="icon" href="img/Group.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"

            </a>

        </div>
    </header>
    <main class="conteiner">
        <h1>POPULARES:</h1>
        <div class="exibirLivros">
            
            <p>carregando...</p>

        </div>
        <div class="controls">
            <span class="arrow left material-icons">keyboard_arrow_left</span>
            <span class="arrow right material-icons">keyboard_arrow_right</span>
        </div>
    </main>
    <script src="./js/telaInicial.js"></script>
