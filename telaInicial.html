<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotec - Tela Inicial</title>
    <link rel="icon" href="img/Group.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/telaInicial/style.css">
</head>

<body>
    <header class="cabecario">
        <img class="imagemLogo" src="img/logo.png" alt="Logo">

        <div class="pesquisar">
            <input class="inputCampo" id="inputPesquisarLivros" type="search" placeholder="Pesquisar..." autocomplete="off">
        </div>

        <div class="icones">
            <a href="favoritos.html">
                <img class="coracaoFav" src="img/coracao.png" alt="Favoritos">
            </a>
            <a href="teste.html">
                <img class="perfil" src="img/perfil.png" alt="Perfil">
            </a>

        </div>
    </header>
    <main class="conteiner">
        <h1 id="h1Populares">POPULARES:</h1>
        <div class="exibirLivros">
            <div class="apenasMangas">
            <div class="cardLivro">
            <img src="./img/livros/onePiece.PNG" alt="" class="manga">
            </div>
            <div class="cardLivro">
            <img src="./img/livros/chainsawMan.png" alt="" class="manga">
            </div>
            <div class="cardLivro">
            <img src="./img/livros/jujutsuKaisen.png" alt="" class="manga">
            </div>
            <div class="cardLivro">
            <img src="./img/livros/berserk.png" alt="" class="manga">
            </div>
            </div>
            <div class="nomesMangas">
                <h2 class="titulo">One Piece <br> Vol-1</h2>
                <h2 class="titulo">Chainsaw Man <br> Vol-1</h2>
                <h2 class="titulo">Jujutsu Kaisen <br> Vol-1</h2>
                <h2 class="titulo">Berserk <br> Vol-1</h2>
            </div>
        </div>
        
        <div class="controls">
            <span class="arrow left material-icons" id="arrow-left">keyboard_arrow_left</span>
            <span class="arrow right material-icons" id="arrow-right">keyboard_arrow_right</span>
        </div>
    </main>
    <!-- <script src="./js/telaInicial.js"></script> -->
</body>

</html>
